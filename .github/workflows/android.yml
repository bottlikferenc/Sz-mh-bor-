name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            libstdc++6 \
            zlib1g \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      # --- ANDROID SDK + LICENSE FIX ---
      - name: Install Android SDK cmdline-tools + accept licenses + install build-tools
        run: |
          set -e
          SDK="$HOME/android-sdk"
          mkdir -p "$SDK/cmdline-tools"
          cd "$HOME"

          # letöltjük a cmdline-tools-t
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$SDK/cmdline-tools"
          mv "$SDK/cmdline-tools/cmdline-tools" "$SDK/cmdline-tools/latest"

          echo "ANDROID_HOME=$SDK" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$SDK" >> $GITHUB_ENV
          echo "$SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK/platform-tools" >> $GITHUB_PATH

          # licencek elfogadása
          yes | sdkmanager --sdk_root="$SDK" --licenses

          # kötelező csomagok (AIDL a build-tools része)
          sdkmanager --sdk_root="$SDK" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Build APK
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: szamos-sakk-apk
          path: bin/*.apk
