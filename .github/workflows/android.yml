name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            libstdc++6 \
            zlib1g \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      # üîπ 1. Android SDK let√∂lt√©s
      - name: Download Android SDK cmdline-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q commandlinetools-linux-11076708_latest.zip
          mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest

      # üîπ 2. K√∂rnyezeti v√°ltoz√≥k (EZ A KULCS!)
      - name: Set Android SDK environment
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      # üîπ 3. Licenc + build-tools (MOST M√ÅR L√ÅTJA A sdkmanager-t)
      - name: Install Android SDK packages
        run: |
          sdkmanager --version
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: szamos-sakk-apk
          path: bin/*.apk
