name: Build Android APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            libncurses6 \
            libstdc++6 \
            zlib1g \
            libffi-dev \
            libssl-dev

      # Ez A KULCS: beállítjuk az Android SDK útvonalat + PATH-ot
      # (Buildozer ide tölti le az SDK-t a runneren)
      - name: Set Android SDK environment
        run: |
          echo "ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Install Buildozer & Cython
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install cython buildozer

      # Első buildnél Buildozer tölti le az SDK-t, ezért a licenc-elfogadást
      # biztosabb a build előtt lefuttatni, de úgy, hogy akkor se álljon meg,
      # ha még nincs fent minden. (Később úgyis meglesz.)
      - name: Accept Android SDK licenses (best effort)
        run: |
          yes | sdkmanager --licenses || true

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: szamos-sakk-apk
          path: bin/*.apk
